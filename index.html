<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/favicon.svg"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
		<script
			type="module"
			src="/src/main.ts"
		></script>
	</head>
	<body class="d-flex flex-column min-vh-100 justify-content-between">
		<header class="bg-light text-center py-3 user-select-none">
			<nav class="navbar navbar-expand-lg bg-light">
				<div class="container-fluid justify-content-center">
					<span
						class="navbar-brand mb-0 h1"
						id="navbar-title"
					></span>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse justify-content-end"
						id="navbarNav"
					>
						<ul
							class="navbar-nav"
							id="navbar-links"
						></ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="container w-50 flex-grow-1 mx-auto text-center p-3"></main>
		<footer
			class="bg-light text-center py-3 d-flex justify-content-between px-3 user-select-none"
		>
			<button
				class="btn btn-primary"
				id="previous-page-button"
			>
				Previous Page
			</button>
			<span>&copy; Copyright 2025 &dash;</span>
			<button
				class="btn btn-primary"
				id="next-page-button"
			>
				Next Page
			</button>
		</footer>
		<template id="page-link-template">
			<li class="nav-item">
				<button class="nav-link"></button>
			</li>
		</template>
	</body>
</html>
